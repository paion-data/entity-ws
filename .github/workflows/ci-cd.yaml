---
name: Kugelblitz

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  ci-cd:
    name: CI/CD
    uses: paion-data/.github/.github/workflows/ws-ci-cd.yaml@master
    permissions:
      contents: write
      actions: write
    with:
      cname: kugelblitz.paion-data.dev
      docker-image-name: kugelblitz
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
